     $(document).ready(function() {

            content ='<iframe src="slider.html" frameborder="0" width="100%" height="100vh" style="height:70vh"></iframe>'
        }else {
        content ='<iframe src="recipe.html" frameborder="0" width="100%" height="100vh" style="height:70vh"></iframe>';

        $('#main').html(content);
    });
});
